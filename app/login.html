<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css">
    <script src-"https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
    <title></title>
    <link rel="stylesheet" href="./azhackathonchamps.css">
    <script type="text/javascript" src="./jquerysession.js"></script>
    <script type="text/javascript">
      $(document).ready(()=>{
        $('#registration').submit((e)=>{
          e.preventDefault();
          $.post( "http://localhost:5800/users", {email:$("#reg-email").val(), password:$("#reg-pass").val()}, function( data ) {
            console.log(data);
            $.session.set("user", data._id);
            window.location.replace('http://localhost:8080/');
          });
        })

        $('#login').submit((e)=>{
          e.preventDefault();
          $.post( "http://localhost:5800/users/login", {email:$("#login-email").val(), password:$("#login-pass").val()}, function( data ) {
            $.session.set("user", data._id);
            window.location.replace('http://localhost:8080/');
          });
        })
      })
    </script>
  </head>
  <body>
    <div class="header">

    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="md-form">
          <h1>Register</h1>
          <form class="" id="registration" method="post">
            <i class="fa fa-envelope prefix"></i>
            <input id="reg-email" type="text" name="email" value="" class="form-control" placeholder="Email">
            <i class="fa fa-lock prefix"></i>
            <input id="reg-pass" type="password" name="password" value="" class="form-control" placeholder="Password">
            <button type="submit" class="btn btn-default btn-rounded">Submit</button>
          </form>
          <h1>Login</h1>
          <form class="" id="login" action="localhost:5800/users/login" method="post">
            <i class="fa fa-envelope prefix"></i>
            <input id="login-email" type="text" name="email" value="" class="form-control" placeholder="Email">
            <i class="fa fa-lock prefix"></i>
            <input id="login-pass" type="password" name="password" value="" class="form-control" placeholder="Password">
            <button type="submit" class="btn btn-default btn-rounded">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
