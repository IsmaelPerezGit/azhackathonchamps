<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <title></title>
    <script type="text/javascript" src="./jquerysession.js"></script>
    <script type="text/javascript">
      $(document).ready(()=>{
        $('#registration').submit((e)=>{
          e.preventDefault();
          $.post( "http://localhost:5800/users", {email:$("#reg-email").val(), password:$("#reg-pass").val()}, function( data ) {
            console.log(data);
            $.session.set("user", data._id);
            window.location.replace('http://localhost:8080/');
          });
        })

        $('#login').submit((e)=>{
          e.preventDefault();
          $.post( "http://localhost:5800/users/login", {email:$("#login-email").val(), password:$("#login-pass").val()}, function( data ) {
            $.session.set("user", data._id);
            window.location.replace('http://localhost:8080/');
          });
        })
      })
    </script>
  </head>
  <body>
    <h3>Register</h3>
    <form class="" id="registration" method="post">
      Email - <input id="reg-email" type="text" name="email" value="">
      Password - <input id="reg-pass" type="password" name="password" value="">
      <input type="submit" name="" value="Submit">
    </form>
    <h3>Login</h3>
    <form class="" id="login" action="localhost:5800/users/login" method="post">
      Email - <input id="login-email" type="text" name="email" value="">
      Password - <input id="login-pass" type="password" name="password" value="">
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
